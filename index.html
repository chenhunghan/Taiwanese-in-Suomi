<script type="text/javascript">
    var clientId = '837050751313';
    var apiKey = 'AIzaSyCBYlVBX9i72IroN8H-j_P7TrU-SsekITI';
    //var shareAddress = 'https://docs.google.com/document/d/16Yv5zl1DleEmqwRZz654rG836EPZcYJ76PDS5Wc7Kds/edit?usp=sharing'
    var hash = location.hash

    function init(){
        gapi.client.setApiKey(apiKey);
        gapi.client.load('drive', 'v2', function(){
            request = gapi.client.drive.files.get({
                'fileId': '16Yv5zl1DleEmqwRZz654rG836EPZcYJ76PDS5Wc7Kds'
            });
            request.execute(function(res){
                document.getElementById("date").innerHTML = res.modifiedDate;
                var htmlurl = res.exportLinks['text/html'];
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET", htmlurl, false);
                xmlhttp.send();
                document.getElementById("text").innerHTML = xmlhttp.responseText;
                location.hash = ''
                location.hash = hash

            })
            //replace_url('a', 'href');
        });

    };
</script>

<script src="https://apis.google.com/js/client.js?onload=init"></script>
